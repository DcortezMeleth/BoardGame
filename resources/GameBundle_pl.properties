ability.wealth.name=Zamożne
ability.wealth.desc=Na koniec pierwszej tury obecności Zamożnej rasy na mapie otrzymujesz " +\
            "jednorazowo dodatkowe 7 monet zwycięstwa.
ability.underground.name=Podziemne
ability.underground.desc=Możesz podbijać regiony z jaskiniami liczbą żetonów o 1 mniejszą. Nadal potrzebujesz co najmniej 1 żetonu. Wszystkie regiony w twoich granicach na których znajdują się jaskinie są dla celów podboju traktowane jako regiony sąsiadujące ze sobą.
ability.swampy.name=Bagienne
ability.swampy.desc=Na koniec każdej tury każdy bagienny region zajmowany przez twoją rasę przynosi ci dodatkowo 1 monetę zwycięstwa.
ability.steadfast.name=Niezłomne
ability.steadfast.desc=Możesz przeprowadzić akcję wymierania rasy na koniec swojej normalnej tury, po fazie zdobywania monet zwycięstwa, zamiast poświęcać na to osobną turę.
ability.spiritualist.name=Uduchowione
ability.spiritualist.desc=Zdobywasz 2 dodatkowe monety zwycięstwa na koniec każdej tury w której twoja rasa pozostała aktywna.
ability.sailing.name=Żeglujące
ability.sailing.desc=Dopóki twoja Żeglująca rasa jest aktywna możesz podbijać Morza i Jeziora traktując je jak puste regiony. Gdy rasa jest wymierająca nadal kontrolujesz re regiony i zdobywasz za nie monety.
ability.merchant.name=Handlujące
ability.merchant.desc=Na koniec każdej tury każdy region zajmowany przez twoją rasę przynosi ci dodatkowo 1 monetę zwycięstwa.
ability.mad.name=Oszalałe
ability.mad.desc=Możesz użyć kości posiłków przed każdym swoim podbojem. Jak zawsze do podboju wymagany jest co najmniej jeden żeton.
ability.looting.name=Plądrujące
ability.looting.desc=Na koniec tury każdy niepusty region, jaki w tej turze podbiła rasa przynosi ci dodatkowo 1 monetę zwycięstwa.
ability.horseman.name=Konne
ability.horseman.desc=Możesz podbijać Wzgórza i Pola liczbą żetonów o 1 mniejszą od wymaganej. Nadal potrzebujesz co najmniej jednego żetonu.
ability.heroic.name=Bohaterskie
ability.heroic.desc=Na koniec swojej tury umieść obu Bohaterów w dwóch różnych kontrolowanuch przez rasę regionach. Do czasu gdy bohaterowie się w nich znajdują regiony te są nietykalne.
ability.hilly.name=Wzgórzyste
ability.hilly.desc=Na koniec tury każdy region Wzgórz zajmowany przez twoją rasę przynosi ci dodatkowo monetę zwycięstwa.
ability.fortified.name=Warowne
ability.fortified.desc=Raz na turę umieść 1 Twierdzę w kontrolowanym przez siebie regionie. Na koniec tury Twierdza przynosi 1 dodatkową monetę zwycięstwa. Twierdza dodatkowo zwiększa obronność regionu o 1. Odkłóż Twierdzę gdy opuścisz region lub zostanie on podboity. Maksymalnie może być 1 Twierdza na regionie, a 6 na mapie.
ability.forestry.name=Leśne
ability.forestry.desc=Na koniec każdej tury każdy leśny region zajmowany przez twoją rasę przynosi ci dodatkowo 1 monetę zwycięstwa.
ability.flying.name=Latające
ability.flying.desc=Możesz podbijać jakiekolwiek regiony mapy za wyjątkiem Mórz i Jezior. Regiony nie muszą w żaden sposób sąsiadować z regionami już podbitymi.
ability.alchemical.name=Alchemicy
ability.alchemical.desc=Zdobywasz 2 dodatkowe monety zwycięstwa na koniec każdej tury w której twoja rasa pozostała aktywna.
ability.brave.name=Waleczne
ability.brave.desc=Możesz podbijać każdy region liczbą żetonów o 1 mniejszą od wymaganej. Nadal potrzebujesz co najmniej jednego żetonu.
ability.camper.name=Obozujące
ability.camper.desc=Podczas fazy przegrupowania rozmieść 5 Obozowisk w dowolny sposób na regionach kontrolowanych przez swoją rasę. Obozowisko działa jak dodatkowy żeton rasy i zwiększa obronność regionu o 1, a także broni przez mocą czarnoksiężników. W każdej turze możesz zmieniać ich rozmieszczenie. Obozowiska znikają dopiero gdy rasa wymiera.
ability.diplomatic.name=Dyplomatyczne
ability.diplomatic.desc=Na koniec swojej tury możesz wybrać jednego z graczy, którego aktywnej rasy nie atakowałeś w tej turze i zawrzeć z nim pokój. Ten gracz nie może Cie atakować aż do końca twojej następnej tury.
ability.dragon_lords.name=Władcy smoków
ability.dragon_lords.desc=Raz na turę możesz podbić sąsiedni region używając 1 żetonu rasy, bez względu na liczbę broniących. Po podbiciu regionu umieść na nim smoka. Tak długo jak smok pozostaje w regionie, jest on nietykalny.
nation.wizards.name=Czarodzieje
nation.wizards.desc=Na koniec tury zdobywasz dodatkowo 1 monetę zwycięstwa za każdy magiczny region, jaki zajmujesz.
nation.trolls.name=Trolle
nation.trolls.desc=W każdym podbitym regionie umieść Legowisko, które zwięsksza jego obronność o 1, nawet gdy Trolle staną się rasą Wymierającą.
nation.tritons.name=Trytony
nation.tritons.desc=Możesz podbijać regiony nadbrzeżne liczbą żetonów o jeden mniejszą niż wymagana. Nadal potrzebujesz co najmniej jednego żetonu.
nation.sorcerers.name=Czarnoksiężnicy
nation.sorcerers.desc=Raz na turę możesz podbić po jednym regionie każdego innego gracza bronionym przez pojedynczy żeton jego Aktywnej rasy używając dodatkowego żetonu Czarnoksiężnika z zasobnika.
nation.skeletons.name=Szkielety
nation.skeletons.desc=Podczas Przegrupowania dobierz 1 dodatkowy żeton rasy z zasobnika za każde 2 niepuste regiony, jakie podbiłeś w tej turze.
nation.ratmen.name=Szczuroludzie
nation.ratmen.desc=Sama ich liczebność jest wystarczającym atutem.
nation.orcs.name=Orcs
nation.orcs.desc=Na koniec tury zdobywasz 1 dodatkową monetę zwycięstwa za każdy niepusty region, jaki podbiłeś w tej turze.
nation.ghouls.name=Ghule
nation.ghouls.desc=Gdy Ghule stają się rasą Wymierającą, wszystkie pozostają na mapie i nadal mogą dokonywać podbojów wedle standardowych zasad.
nation.giants.name=Olbrzymy
nation.giants.desc=Atakujesz regiony sąsiadujące z Górami, które już zajmujesz liczbą żetonów o 1 mniejszą niż wymagana. Nadal potrzebujesz co najmniej jednego żetonu.
nation.halflings.name=Niziołki
nation.halflings.desc=Możesz rozpocząć podboje od dowolnego regionu. W pierwszych dwóch zajętych regionach umieść Norki, które czynią je nietykalnymi.
nation.amazons.name=Amazonki
nation.amazons.desc=Do podboju możesz użyć dodatkowo 4 żetonów.
nation.dwarves.name=Krasnoludy
nation.dwarves.desc=Każdy górniczy region przynosi ci dodatkowo 1 monetę zwycięstwa. Nawet gdy Krasnoludy są rasą Wymierającą.
nation.elves.name=Elfy
nation.elves.desc=Zachowujesz wszystkie wycofane oddziały.
nation.humans.name=Ludzie
nation.humans.desc=Na koniec tury każdy kontrolowany region Pól przynosi ci dodatkowo 1 monetę zwycięstwa.
error.token.already_placed=Skorzystałeś już w tego żetonu\!
